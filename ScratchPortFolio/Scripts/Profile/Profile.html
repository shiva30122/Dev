<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfolio - Siva Balaa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            z-index: 2;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: row;
            margin: 0;
            padding: 0;
            position: static;
            width: auto;
            background-color: transparent;
            box-shadow: none;
        }

        .nav-links li {
            margin-left: 15px;
            opacity: 1;
            transform: translateX(0);
            transition: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
        }

        .nav-links a:hover {
            color: #333;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
            z-index: 2;
        }

        #profile {
            display: flex;
            align-items: center;
            padding: 50px 20px;
            max-width: 800px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            margin-right: 40px;
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
            color: #666;
        }

        .name-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .name-title h1 {
            font-size: 2.5em;
            margin: 0;
            color: #000;
        }

        .title {
            font-size: 1.1em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 25px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-btn {
            background-color: #000;
            color: #fff;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icon img {
            width: 30px;
            filter: grayscale(100%);
        }

        #square-animation {
            width: 50px;
            height: 50px;
            background-color: #000;
            position: absolute;
            top: 70%;
            left: 0;
        }

        /* Desktop (min-width: 1024px) */
        @media (min-width: 1024px) {
            .nav-links {
                display: flex;
            }

            .menu-toggle {
                display: none;
            }
        }

        /* Tablet (min-width: 768px and max-width: 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            header {
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .logo {
                flex: 1;
                text-align: left;
            }

            .nav-links {
                display: none; /* Hidden by default */
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 20px;
                width: auto;
                background-color: #fff;
                padding: 20px;
                z-index: 1;
                border-radius: 50px; /* High radius for oval/circular look */
                border: 2px solid #000; /* Black border */
                box-sizing: border-box;
                box-shadow: 0 0 0 3px #000; /* Extra black border outside */
                max-width: 200px; /* Constrain width to fit content */
                text-align: center;
            }

            .nav-links.active {
                display: flex; /* Show when toggled */
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block; /* Show menu toggle */
            }

            /* Show nav-links if there's enough space (simulating logo not collapsing) */
            @media (min-width: 900px) {
                .nav-links {
                    display: flex;
                    flex-direction: row;
                    position: static;
                    background-color: transparent;
                    box-shadow: none;
                    padding: 0;
                    border: none; /* Remove border for desktop-like layout */
                    max-width: none;
                }

                .nav-links.active {
                    display: flex;
                }

                .nav-links li {
                    margin: 0 15px;
                }

                .menu-toggle {
                    display: none;
                }
            }
        }

        /* Mobile (max-width: 767px) */
        @media (max-width: 767px) {
            header {
                padding: 20px;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .logo {
                flex: 1;
                text-align: left;
            }

            .nav-links {
                display: none; /* Hidden by default */
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 20px;
                width: auto;
                background-color: #fff;
                padding: 20px;
                z-index: 1;
                border-radius: 50px; /* High radius for oval/circular look */
                border: 2px solid #000; /* Black border */
                box-sizing: border-box;
                box-shadow: 0 0 0 3px #000; /* Extra black border outside */
                max-width: 200px; /* Constrain width to fit content */
                text-align: center;
            }

            .nav-links.active {
                display: flex; /* Show when toggled */
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block; /* Always show menu toggle */
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .contact-btn {
                width: 100%;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Devfolio</div>
        <nav>
            <div class="menu-toggle">â˜°</div>
            <ul class="nav-links">
                <li class="nav-link-item"><a href="About.html">About</a></li>
                <li class="nav-link-item"><a href="Skills.html">Skills</a></li>
                <li class="nav-link-item"><a href="Projects.html">Projects</a></li>
                <li class="nav-link-item"><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="profile">
        <div class="profile-pic" id="profile-pic"></div>
        <div class="profile-info">
            <h2>Hello, I'm</h2>
            <div class="name-title">
                <h1>Siva Balaa</h1>
                <p class="title">GAME PROGRAMMER</p>
            </div>
            <div class="buttons">
                <button class="btn">Download Resume</button>
                <button class="btn contact-btn">Contact Info</button>
            </div>
            <div class="social-icons">
                <a href="#" class="social-icon"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="#" class="social-icon"><img src="github-icon.png" alt="GitHub"></a>
            </div>
        </div>
        <div id="square-animation"></div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profilePic = document.getElementById('profile-pic');
            profilePic.style.backgroundImage = "url('your-photo.jpg')";
            profilePic.style.backgroundSize = 'cover';
            profilePic.style.backgroundPosition = 'center';

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseover', () => {
                    btn.style.transform = 'scale(1.05)';
                });
                btn.addEventListener('mouseout', () => {
                    btn.style.transform = 'scale(1)';
                });
            });

            // Menu toggle functionality
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            // Square animation
            const square = document.getElementById('square-animation');
            let posX = 0;
            const speed = 2;
            const maxWidth = window.innerWidth - 50;

            function animateSquare() {
                posX += speed;
                if (posX > maxWidth) posX = 0;
                square.style.left = posX + 'px';
                requestAnimationFrame(animateSquare);
            }

            animateSquare();

            console.log('Profile page loaded');
        });
    </script>
</body>
</html>
